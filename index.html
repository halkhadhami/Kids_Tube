<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Ù…ÙƒØªØ¨Ø© Ø§Ù„Ø¯Ø±ÙˆØ³</title>
  
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  
  <style>
    :root{
      --bg:#0b1220;
      --card:#121b2f;
      --muted:#9fb0d0;
      --text:#eef3ff;
      --line: rgba(255,255,255,.10);
      --accent:#4ea1ff;
      --danger:#ff5b6e;
      --ok:#3ddc97;
      
      /* Plyr Theme Override */
      --plyr-color-main: #4ea1ff;
      --plyr-video-background: #000;
      --plyr-menu-background: rgba(18,27,47,.95);
      --plyr-menu-color: #eef3ff;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 70% 10%, rgba(78,161,255,.22), transparent),
                  radial-gradient(900px 500px at 10% 30%, rgba(180,110,255,.16), transparent),
                  var(--bg);
      color: var(--text);
      overflow-x: hidden; /* Ù„Ù…Ù†Ø¹ Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø§Ù„Ø£ÙÙ‚ÙŠ Ø§Ù„Ø¹Ø±Ø¶ÙŠ */
    }

    /* Topbar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50; /* Ø£Ø¹Ù„Ù‰ Ù…Ù† Ø§Ù„Ø¨Ø·Ø§Ù‚Ø§Øª ÙˆØ£Ù‚Ù„ Ù…Ù† Ø§Ù„Ù…ÙˆØ¯Ø§Ù„ */
      border-bottom: 1px solid var(--line);
      background: rgba(11,18,32,.90);
      backdrop-filter: blur(10px);
    }
    .brand{ padding: 14px 16px; }
    .title{ font-size: 18px; font-weight: 700; }
    .subtitle{ font-size: 12px; color: var(--muted); margin-top: 4px; }

    .container{
      max-width: 1100px;
      margin: 14px auto 28px;
      padding: 0 12px;
    }

    .card{
      background: rgba(18,27,47,.92);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,.2);
    }

    /* Filters */
    .filters{
      display: grid;
      grid-template-columns: 1fr 180px 180px auto;
      gap: 12px;
      padding: 16px;
      align-items: end;
    }
    .field label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .field input, .field select{
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.08);
      color: var(--text);
      outline: none;
      font-size: 14px;
      transition: border-color .2s;
    }
    .field input:focus, .field select:focus{
      border-color: var(--accent);
      background: rgba(255,255,255,.12);
    }
    .field select option{ background: #121b2f; color: #eef3ff; }

    .meta{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content: flex-end;
      white-space: nowrap;
    }
    #status{ color: var(--muted); font-size: 12px; }
    #reload{
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(78,161,255,.15);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background .2s;
    }
    #reload:active{ transform: scale(0.98); }

    /* Grid */
    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }
    .item{ grid-column: span 12; overflow: hidden; display: flex; flex-direction: column; }
    @media (min-width: 720px){ .item{ grid-column: span 6; } }
    @media (min-width: 1020px){ .item{ grid-column: span 4; } }

    /* Item Card */
    .item .head{
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--line);
    }
    .item .item-title{
      font-size: 16px;
      font-weight: 700;
      margin:0 0 8px;
      line-height: 1.4;
    }
    .item .sub{
      font-size: 12px;
      color: var(--muted);
      display:flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .badge{
      display:inline-flex;
      padding: 3px 8px;
      border-radius: 6px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
    }
    .badge.ok{
      border-color: rgba(61,220,151,.45);
      background: rgba(61,220,151,.14);
      color: #c8ffe9;
    }

    /* Thumbnail Viewer */
    .viewer{
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }
    .viewer img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .viewer:hover img{ transform: scale(1.03); }

    .playOverlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.3);
      transition: background 0.2s;
    }
    .viewer:hover .playOverlay{ background: rgba(0,0,0,.1); }
    
    .playBtn{
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(78,161,255,.9);
      display:grid;
      place-items:center;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
      transition: transform 0.2s, background 0.2s;
    }
    .viewer:hover .playBtn{ transform: scale(1.1); background: #4ea1ff; }
    .playBtn:before{
      content:"";
      display:block;
      width:0;
      height:0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 16px solid #fff;
      margin-left: 4px;
    }

    /* Actions */
    .actions{
      padding: 12px;
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: auto; /* ÙŠØ¯ÙØ¹ Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ù„Ù„Ø£Ø³ÙÙ„ Ù„ØªØ³Ø§ÙˆÙŠ Ø§Ù„Ø·ÙˆÙ„ */
      background: rgba(0,0,0,.15);
    }
    .actions button, .actions a{
      flex: 1;
      text-align: center;
      text-decoration:none;
      color: var(--text);
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      padding: 10px 8px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      font-family: inherit;
      white-space: nowrap;
      transition: background .2s;
    }
    .actions button:hover, .actions a:hover{ background: rgba(255,255,255,.1); }
    
    .actions .primary{
      background: rgba(78,161,255,.2);
      border-color: rgba(78,161,255,.4);
      color: #fff;
    }
    .actions .primary:hover{ background: rgba(78,161,255,.3); }
    
    .actions .ok{
      border-color: rgba(61,220,151,.45);
      background: rgba(61,220,151,.14);
      color: #c8ffe9;
    }
    .actions .danger{
      border-color: rgba(255,91,110,.45);
      background: rgba(255,91,110,.12);
      color: #ffcdd2;
    }
    .actions button:disabled{ opacity: .5; cursor: default; }

    /* Modal Player (Full Screen Overlay) */
    #playerModal{
      position: fixed;
      inset: 0;
      display: none;
      background: rgba(0,0,0,.95);
      z-index: 9999;
      flex-direction: column;
    }
    #playerModal.open{ display: flex; }

    #playerBar{
      flex: 0 0 auto;
      display:flex;
      gap: 12px;
      align-items:center;
      padding: 12px 16px;
      background: #121b2f;
      border-bottom: 1px solid var(--line);
    }
    #playerTitle{
      font-weight: 700;
      font-size: 14px;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 50vw;
    }
    #closePlayer{
      background: transparent;
      border: 0;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
      padding: 0 8px;
    }
    #closePlayer:hover{ color: #fff; }

    #playerStage{
      flex: 1;
      width: 100%;
      height: 100%;
      background: #000;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow: hidden;
    }

    /* ØªØ­Ø³ÙŠÙ† Ø´ÙƒÙ„ Plyr */
    .plyr{
      width: 100%;
      height: 100%;
      max-height: 100vh;
    }
    .plyr__video-wrapper{ height: 100%; }
    
    /* Footer */
    .footer{
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 12px;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    @media (max-width: 820px){
      .filters{ grid-template-columns: 1fr; }
      .meta{ justify-content: space-between; margin-top: 10px; }
      #playerBar{ padding: 10px; }
      .actions{ flex-direction: column; }
    }
    .empty{ padding: 60px 20px; text-align: center; color: var(--muted); }
  </style>
</head>

    /***********************

    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTLx7eaIKwI4yVGNE84i_btsnqMDmQZwC7bQFkMyUiuMqo4nGyC-K7Jq0fYZ7TULPZi4JUv1RnqEkwr/pub?output=csv";
    
    // Web App Proxy (JSONP) Ù„ØªØ¬Ø§ÙˆØ² CORS
    // Ø§Ø³ØªØ¨Ø¯Ù„ Ù‡Ø°Ø§ Ø¨Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ Ø¥Ø°Ø§ ØªØºÙŠØ±
    const FILE_PROXY_URL = "https://script.google.com/macros/s/AKfycbwUd_af8SmQwltMNb-1KTI0uMzBlHAyx0o17ypMB3yIwmtV17dYB9cg2QBxAAIM57csjQ/exec";

    const CATEGORY_AR = {
      Arabic: "Ø¹Ø±Ø¨ÙŠ", Art: "ÙÙ†", Chinese: "ØµÙŠÙ†ÙŠ", English: "Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠ",
      Fun: "ØªØ±ÙÙŠÙ‡", Islamic: "Ø¥Ø³Ù„Ø§Ù…ÙŠØ§Øª", Kuran: "Ù‚Ø±Ø¢Ù†", Math: "Ø±ÙŠØ§Ø¶ÙŠØ§Øª", Other: "Ø£Ø®Ø±Ù‰"

    /***********************
     * IndexedDB (Offline)
     ***********************/
    const DB_NAME = "KidsLibraryOffline";
    const DB_VERSION = 1;
    const STORE = "files";

    function openDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = () => {
          if (!req.result.objectStoreNames.contains(STORE)) {
            req.result.createObjectStore(STORE, { keyPath: "key" });
          }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }

    async function idbGet(key) {
      const db = await openDB();
      return new Promise(resolve => {
        const req = db.transaction(STORE, "readonly").objectStore(STORE).get(key);
        req.onsuccess = () => resolve(req.result || null);
        req.onerror = () => resolve(null);
      });
    }

    async function idbPut(record) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, "readwrite");
        tx.oncomplete = () => resolve(true);
        tx.onerror = () => reject(tx.error);
        tx.objectStore(STORE).put(record);
      });
    }

    async function idbDelete(key) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, "readwrite");
        tx.oncomplete = () => resolve(true);
        tx.onerror = () => reject(tx.error);
        tx.objectStore(STORE).delete(key);
      });
    }

    async function isOfflineAvailable(lessonId) {
      return !!(await idbGet(lessonId));

    /***********************

    function setStatus(msg, isError = false) {

    function parseDDMMYYYY(s) {
      if (!s) return null;
      const parts = String(s).trim().split("/");
      if (parts.length !== 3) return null;
      const [dd, mm, yyyy] = parts.map(Number);
      if (!dd || !mm || !yyyy) return null;
      return new Date(yyyy, mm - 1, dd, 12, 0, 0);
    }

    function daysBetween(a, b) {
      const MS = 86400000;
      const d1 = new Date(a.getFullYear(), a.getMonth(), a.getDate());
      const d2 = new Date(b.getFullYear(), b.getMonth(), b.getDate());
      return Math.round((d1 - d2) / MS);
    }

    function formatDateAr(d) {
      if (!d) return "â€”";
      try { return new Intl.DateTimeFormat("ar", {year:"numeric",month:"2-digit",day:"2-digit"}).format(d); }
      catch { return d.toLocaleDateString(); }
    }

    function extractYoutubeId(url) {
      const s = String(url || "");
      const m = s.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
      return m ? m[1] : null;
    }

    function extractDriveId(url) {
      const s = String(url || "");
      const m1 = s.match(/\/file\/d\/([^/]+)/); if (m1) return m1[1];
      const m2 = s.match(/[?&]id=([^&]+)/); if (m2) return m2[1];
      const m3 = s.match(/\/d\/([^/]+)/); if (m3) return m3[1];
      return null;
    }

    function driveLinks(url) {
      const id = extractDriveId(url);
      if (!id) return null;
      return {
        id,
        preview: `https://drive.google.com/file/d/${id}/preview`,
        download: `https://drive.google.com/uc?export=download&id=${id}`,
        thumb: `https://drive.google.com/thumbnail?id=${id}&sz=w640`
      };
    }

    // JSONP Proxy function
    function jsonpGetDriveFile(fileId) {
      return new Promise((resolve, reject) => {
        const cbName = "__cb_" + Math.random().toString(36).substr(2, 9);
        const script = document.createElement("script");
        const cleanup = () => { delete window[cbName]; script.remove(); clearTimeout(timer); };
        const timer = setTimeout(() => { cleanup(); reject(new Error("Timeout")); }, 60000);

        window[cbName] = (data) => {
          cleanup();
          if (!data || !data.ok) return reject(new Error(data?.error || "Failed"));
          try {
            const binStr = atob(data.b64);
            const len = binStr.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binStr.charCodeAt(i);
            const blob = new Blob([bytes], { type: data.mime || "application/octet-stream" });
            resolve({ blob, mime: data.mime });
          } catch (e) { reject(e); }
        };

        script.onerror = () => { cleanup(); reject(new Error("Script error")); };
        script.src = `${FILE_PROXY_URL}?id=${encodeURIComponent(fileId)}&cb=${cbName}`;
        document.body.appendChild(script);
      });
    }

      // 2. Offline File Check
      const rec = await idbGet(r.LessonID);

        if (mime.startsWith("video/")) {

          currentPlayer = new Plyr('#plyr-target', {
             controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen']

        } else if (mime.startsWith("image/")) {

        } else if (mime.includes("pdf")) {

        } else {

        }
        return;
      }

      // 3. Online Drive Video (Ù„Ø§ ÙŠØ¹Ù…Ù„ Ø¬ÙŠØ¯Ù‹Ø§ Ù…Ø¹ Plyr Ù…Ø¨Ø§Ø´Ø±Ø© Ø¨Ø³Ø¨Ø¨ CORSØŒ Ù„Ø°Ø§ iframe Ø¹Ø§Ø¯ÙŠ)
      // Ù„ÙƒÙ† Ø³Ù†Ø­Ø§ÙˆÙ„ Plyr Ù…Ø¹ Ù…Ù„Ù Ù…Ø¨Ø§Ø´Ø± Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ø±Ø§Ø¨Ø· Ù…Ø¨Ø§Ø´Ø±Ù‹Ø§ØŒ ÙˆØ¥Ù„Ø§ iframe
      const d = driveLinks(r.ContentURL);
      if (d) {
        // Drive Iframe (Ø§Ù„Ø£ÙƒØ«Ø± Ø¶Ù…Ø§Ù†Ù‹Ø§ Ù„Ù„Ø£ÙˆÙ†Ù„Ø§ÙŠÙ†)
        playerStage.innerHTML = `<iframe src="${d.preview}" style="width:100%; height:100%; border:0" allowfullscreen></iframe>`;
        // Plyr Ù„Ø§ ÙŠØ¹Ù…Ù„ Ø¯Ø§Ø®Ù„ iframe Drive Ù„Ø£Ù†Ù‡ Ù…Ø­ØªÙˆÙ‰ Ø®Ø§Ø±Ø¬ÙŠ
        return;
      }

      // 4. Ù…Ù„Ù Ù…Ø¨Ø§Ø´Ø± (mp4) Ù…Ù† Ø³ÙŠØ±ÙØ± Ø¢Ø®Ø±
      if (r.ContentURL.match(/\.(mp4|webm|ogg)$/i)) {
         playerStage.innerHTML = `<video id="plyr-target" playsinline controls><source src="${r.ContentURL}"></video>`;
         currentPlayer = new Plyr('#plyr-target');

    /***********************
     * Data & Rendering
     ***********************/
    async function downloadOffline(r, btn) {
      const originalText = btn.textContent;
      btn.textContent = "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...";
      btn.disabled = true;

      try {
        const d = driveLinks(r.ContentURL);
        if (d && d.id) {
          const { blob, mime } = await jsonpGetDriveFile(d.id);
          await idbPut({ key: r.LessonID, title: r.Title, mime, savedAt: Date.now(), blob });
        } else {
          // Ù…Ø­Ø§ÙˆÙ„Ø© ØªØ­Ù…ÙŠÙ„ Ù…Ø¨Ø§Ø´Ø±
          const res = await fetch(r.ContentURL);
          if(!res.ok) throw new Error("Network err");
          const blob = await res.blob();
          await idbPut({ key: r.LessonID, title: r.Title, mime: blob.type, savedAt: Date.now(), blob });
        }
        await updateCardState(r.LessonID);
      } catch (e) {
        alert("ÙØ´Ù„ Ø§Ù„ØªØ­Ù…ÙŠÙ„: " + e.message);
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }

    async function removeOffline(lessonId) {
      if(!confirm("Ø­Ø°Ù Ø§Ù„Ù…Ù„Ù Ù…Ù† Ø§Ù„Ø¬Ù‡Ø§Ø²ØŸ")) return;
      await idbDelete(lessonId);

    // ØªØ­Ø¯ÙŠØ« Ø­Ø§Ù„Ø© Ø§Ù„Ø£Ø²Ø±Ø§Ø± ÙˆØ§Ù„Ø´Ø§Ø±Ø© ÙÙŠ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø©
    async function updateCardState(lessonId) {
      const card = document.getElementById(`card-${lessonId}`);
      if (!card) return;

      const isOff = await isOfflineAvailable(lessonId);

      if (isOff) {
        badge.textContent = "âœ” Ø£ÙˆÙÙ„Ø§ÙŠÙ†";

        badge.style.display = "inline-flex";

      } else {

    function renderItem(r) {
      const d = driveLinks(r.ContentURL);

      if (ytId) thumb = `https://img.youtube.com/vi/${ytId}/hqdefault.jpg`;

          <button class="primary btn-open">â–¶ ÙØªØ­</button>

      // Events

    /***********************
     * Main Load
     ***********************/
    async function loadData() {
      setStatus("Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...");
      UI.list.innerHTML = "";
      try {
        const res = await fetch(SHEET_CSV_URL);
        const txt = await res.text();
        // Simple CSV Parser
        const rows = txt.split(/\r?\n/).map(l => {
          // Handle quotes roughly
          const p = l.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
          return p.map(s => s.replace(/^"|"$/g, "").trim());
        });
        const headers = rows[0];
        allRows = rows.slice(1).map(c => {
          let o = {}; headers.forEach((h,i) => o[h] = c[i]); return o;
        }).filter(o => o.Title && o.ContentURL);

        // Date Parse
        allRows.forEach(r => r.DateUploaded = parseDDMMYYYY(r.DateUploaded));
        allRows.sort((a,b) => (b.DateUploaded||0) - (a.DateUploaded||0));

        // Categories
        const cats = new Set(allRows.map(r => r.Category));
        UI.category.innerHTML = `<option value="all">Ø§Ù„ÙƒÙ„</option>` + 
          [...cats].map(c => `<option value="${c}">${CATEGORY_AR[c]||c}</option>`).join("");
        
        applyFilters();
        setStatus(`ØªÙ… Ø§Ù„ØªØ­Ù…ÙŠÙ„: ${allRows.length}`);
      } catch (e) {
        setStatus("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„", true);
        console.error(e);
      }
    }

    function applyFilters() {
      const q = UI.q.value.toLowerCase();
      const cat = UI.category.value;
      const time = UI.time.value;
      const now = new Date();

      const filtered = allRows.filter(r => {
        const matchQ = !q || r.Title.toLowerCase().includes(q);
        const matchCat = cat === "all" || r.Category === cat;
        let matchTime = true;
        if(r.DateUploaded) {
          const diff = daysBetween(now, r.DateUploaded);
          if(time==="today") matchTime = diff===0;
          if(time==="yesterday") matchTime = diff===1;
          if(time==="week") matchTime = diff<=7;
          if(time==="month") matchTime = diff<=30;
          if(time==="year") matchTime = diff<=365;
        }
        return matchQ && matchCat && matchTime;
      });

      UI.list.innerHTML = "";
      filtered.forEach(r => UI.list.appendChild(renderItem(r)));
      if(!filtered.length) UI.list.innerHTML = `<div class="empty">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†ØªØ§Ø¦Ø¬</div>`;
    }

    // Bind Inputs
    UI.q.addEventListener("input", applyFilters);
    UI.category.addEventListener("change", applyFilters);
    UI.time.addEventListener("change", applyFilters);
    UI.reload.addEventListener("click", loadData);

    // Init
    loadData();
  </script>
